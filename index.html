<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="./style/css/bootstrap.min.css">

    <title>PK Pricer Tool</title>

    <div class="container" id="home">
        <div class="row my-row">
            <div class="col my-col">
                <!-- Image -->
                <img src="./img/smc_logo.png" class="rounded mx-auto d-block " alt="smc-logo" id="smc-logo">
                <img src="./img/pk_pricer_tool.png" class="rounded mx-auto d-block " alt="pk-pricer-tool" id="pricer-logo">
            </div>
        </div>
        <!--        <div class="row my-row">-->
        <video width="1365" height="40" preload="auto" title="Video" id="video" muted>
            <source src="./img/intro_page_line.mp4" type=video/mp4>
        </video>
        <!--        </div>-->
        <div class="row my-row">
            <div class="col my-col">
                <img src="./img/sole_source.png" class="rounded mx-auto d-block" alt="sole-source" id="sole-logo">

                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" style="color: white">
                            <img src="./img/pricer_tool_logo.png" alt="pricer-tool-logo" id="pricer-tool-logo">
                        </a>
                        <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink" id="subMenu">
                            <a class="dropdown-item" href="#" id="first-item" >Action</a>
                            <a class="dropdown-item" href="#" id="second-item" >Another action</a>
                            <a class="dropdown-item" href="#" id="third-item" >Something else here</a>
                        </div>
                    </li>
                    <li class="nav-item" style="margin-left: 692px">
                        <img src="./img/top_button_blue.png" alt="page-icon" id="page-icon">

                        </a>
                    </li>
                    <li class="nav-item" >
                        <img src="./img/top_button_blue.png" alt="page-icon" id="page-icon-2">
                        <a class="nav-link" href="#">
                            <img src="./img/resources.png" alt="resources-logo" id="resources-logo">

                    </li>
                    <li class="nav-item" >

            <div class="col my-col">

            </div>

        </div>

        <div class="row my-row-img">
            <img src="./img/acq_strat_button_b.png" class="rounded mx-auto d-block " id="section-1" alt="stock-photo" style="z-index: 11;">
            <img src="./img/rfp_review_button_b.png" class="rounded mx-auto d-block " id="section-2" alt="stock-photo">
            <img src="./img/pre_proposal_button_b.png" class="rounded mx-auto d-block " id="section-3" alt="stock-photo">
            <img src="./img/cost_price_button_b.png" class="rounded mx-auto d-block" id="section-4" alt="stock-photo">
            <img src="./img/tech_eval_review_button_b.png" class="rounded mx-auto d-block" id="section-5" alt="stock-photo">
            <img src="./img/develop_afo_button_b.png" class="rounded mx-auto d-block" id="section-6" alt="stock-photo">
            <img src="./img/pre_pnm_button_b.png" class="rounded mx-auto d-block" id="section-7" alt="stock-photo">
            <img src="./img/business_clearance_button_b.png" class="rounded mx-auto d-block " id="section-8" alt="stock-photo">
            <img src="./img/negotiations_button_b.png" class="rounded mx-auto d-block" id="section-9" alt="stock-photo">
            <img src="./img/final_pnm_button_b.png" class="rounded mx-auto d-block " id="section-10" alt="stock-photo">
        </div>

                </div>

            </div>
            <div class="col my-col">
                <img src="./img/guidance_box.png" class="rounded mx-auto d-block" alt="guidance-section" id="guidance-logo">
                <img src="./img/output_box.png" class="rounded mx-auto d-block" alt="output-section" id="output-logo">
                <button id="ok-button">OK</button>
                <div class="guidance" id="guidance-div"></div>

<script src="./js/jquery-3.4.1.min.js"></script>
